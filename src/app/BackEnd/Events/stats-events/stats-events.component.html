<app-nav ></app-nav>
<div class="app-content content">
    <div class="content-overlay"></div>
    <div class="header-navbar-shadow"></div>
    <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12" >
                    <div class="card bg-analytics text-white" style="background: linear-gradient(118deg, #193962, #1e5772);">
                        <div class="card-content">
                            <div class="card-body text-center">
                                <img src="/assets/app-assets/images/elements/decore-left.png" class="img-left" alt="
        card-img-left">
                                <img src="/assets/app-assets/images/elements/decore-right.png" class="img-right" alt="
        card-img-right">
                                <div class="avatar avatar-xl bg-primary shadow mt-0">
                                    <div class="avatar-content">
                                        <i class="feather icon-award white font-large-1"></i>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <h1 class="mb-2 text-white">Events Stats</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-3 col-12">
                    <div class="card">
                        <div class="card-header d-flex flex-column align-items-start pb-0">
                            <div class="avatar bg-rgba-primary p-50 m-0">
                                <div class="avatar-content">
                                    <i class="feather icon-users text-primary font-medium-5"></i>
                                </div>
                            </div>
                            <h2 class="text-bold-700 mt-1 mb-25">{{NBE}}</h2>
                            <p class="mb-0">Total Number Events</p>
                        </div>
                        <div class="card-content">
                            <div id="subscribe-gain-chart"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-3 col-12">
                    <div class="card">
                        <div class="card-header d-flex flex-column align-items-start pb-0">
                            <div class="avatar bg-rgba-primary p-50 m-0">
                                <div class="avatar-content">
                                    <i class="feather icon-users text-primary font-medium-5"></i>
                                </div>
                            </div>
                            <h2 class="text-bold-700 mt-1 mb-25">{{NBC}}</h2>
                            <p class="mb-0">Total Number Of Challenges</p>
                        </div>
                        <div class="card-content">
                            <div id="dashboard-Formation"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-3 col-12">
                    <div class="card">
                        <div class="card-header d-flex flex-column align-items-start pb-0">
                            <div class="avatar bg-rgba-primary p-50 m-0">
                                <div class="avatar-content">
                                    <i class="feather icon-users text-primary font-medium-5"></i>
                                </div>
                            </div>
                            <h2 class="text-bold-700 mt-1 mb-25">{{NBF}}</h2>
                            <p class="mb-0">Total Number of Formations.</p>
                        </div>
                        <div class="card-content">
                            <div id="orders-received-chart"></div>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="row match-height">
                <div class="col-lg-4 col-md-4 col-12">
                    <div class="card">
                        <div class="card-header d-flex flex-column align-items-start pb-0">
                            <canvas baseChart width="400" height="400"
                          [type]="'pie'"
                          [data]="PieChart"
                          [options]="pieChartOptions"
                          [legend]="lineChartLegend"
                          [plugins]="lineChartPlugins">
                        </canvas>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-12">
                    <div class="card">
                        <div class="card-header d-flex flex-column align-items-start pb-0">
                            <canvas baseChart width="400" height="400"
                          [type]="'radar'"
                          [data]="RadarChart"
                          [options]="radarChartOptions"
                          [legend]="lineChartLegend"
                          [plugins]="lineChartPlugins" >
                        </canvas>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-12">
                    <div class="card">
                        <div class="card-header d-flex flex-column align-items-start pb-0">
                            <canvas baseChart width="400" height="400"
                          [type]="'bar'"
                          [data]="BarChart"
                          [options]="barChartOptions"
                          [legend]="lineChartLegend"
                          [plugins]="lineChartPlugins">
                        </canvas>
                        </div>
                    </div>
                </div>
            </div>
           
</div>
</div>
</div>
