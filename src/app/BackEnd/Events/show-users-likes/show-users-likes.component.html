<section _ngcontent-nwj-c61="" class="data-list-view-header">
    <div _ngcontent-nwj-c61="" class="table-responsive">
        <div _ngcontent-nwj-c61="" id="DataTables_Table_0_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
            <table _ngcontent-nwj-c61="" id="DataTables_Table_0" role="grid"
                class="table data-list-view dataTable no-footer dt-checkboxes-select">
                <thead _ngcontent-nwj-c61="">
                    <tr _ngcontent-nwj-c61="" role="row">
                        <th _ngcontent-nwj-c61="" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                            colspan="1" data-col="0" aria-label=""
                            class="dt-checkboxes-cell dt-checkboxes-select-all sorting_disabled"
                            style="width: 52.65px;"><input _ngcontent-nwj-c61="" type="checkbox"></th>
                        <th _ngcontent-nwj-c61="" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                            colspan="1" aria-label="title: activate to sort column ascending" class="sorting"
                            style="width: 162.917px;" (click)="SortTitle()">title</th>
                        <th _ngcontent-nwj-c61="" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                            colspan="1" aria-label="dateStart: activate to sort column ascending" class="sorting"
                            style="width: 144.667px;" (click)="SortDateStart()">dateStart</th>
                        <th _ngcontent-nwj-c61="" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                            colspan="1" aria-label="dateEnd: activate to sort column ascending" class="sorting"
                            style="width: 169.017px;" (click)="SortDateEnd()">dateEnd</th>
                            <th _ngcontent-nwj-c61="" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                            colspan="1" aria-label="ACTION: activate to sort column ascending" class="sorting"
                            style="width: 92.6833px;">Delete</th>
                    </tr>
                </thead>
                
                <tbody _ngcontent-nwj-c61="">
                    <tr _ngcontent-nwj-c61="" role="row" *ngFor="let x of listuserlikedevents | filter: filterTerm;">
                        <td _ngcontent-nwj-c61="" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                            colspan="1" data-col="0" aria-label=""
                            class="dt-checkboxes-cell dt-checkboxes-select-all sorting_disabled"
                            style="width: 52.65px;"><input _ngcontent-nwj-c61="" type="checkbox"></td>
                        <td _ngcontent-nwj-c61="" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                            colspan="1" aria-label="title: activate to sort column ascending" class="sorting"
                            style="width: 162.917px;">{{x.title}}</td >
                        <td  _ngcontent-nwj-c61="" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                            colspan="1" aria-label="dateStart: activate to sort column ascending" class="sorting"
                            style="width: 144.667px;">{{x.dateStart}}</td >
                        <td  _ngcontent-nwj-c61="" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                            colspan="1" aria-label="dateEnd: activate to sort column ascending" class="sorting"
                            style="width: 169.017px;">{{x.dateEnd}}</td >
                             <td  _ngcontent-nwj-c61="" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                             colspan="1" aria-label="ACTION: activate to sort column ascending" class="sorting"
                             style="width: 92.6833px;">
                           
                        <button class="btn btn-danger" (click)="delete(x.id)"><i class="feather icon-trash d-flex justify-content-center"></i></button>
