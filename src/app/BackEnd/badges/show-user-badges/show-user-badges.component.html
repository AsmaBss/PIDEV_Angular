<section _ngcontent-nwj-c61="" class="data-list-view-header">

                class="table data-list-view dataTable no-footer dt-checkboxes-select">

                    <tr _ngcontent-nwj-c61="" role="row">
                        <th _ngcontent-nwj-c61="" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"

                            colspan="1" aria-label="ACTION: activate to sort column ascending" class="sorting"

                    </tr>
                </thead>
                
                <tbody _ngcontent-nwj-c61="">
                    <tr _ngcontent-nwj-c61="" role="row" *ngFor="let x of listuserbadges | filter: filterTerm;">
