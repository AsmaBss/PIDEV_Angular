<div class="col-md-6 col-12" style="margin-left: 350px;padding: 120px;">
    <div class="card" style="height: 100%;">
        <div class="card-header">
            <h2>Add reclamation</h2>
        </div>
        <div class="card-content">
            <div class="card-body">
                <form class="form form-horizontal" #f="ngForm">
                    <div class="form-body">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group row">
                                    <div class="col-md-4">
                                        <span>Objet</span>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="position-relative has-icon-left">
                                            <input type="text" class="form-control" placeholder="First Name" id='title'
                                                name='objet' required  #fn="ngModel"  required ngModel>
                                                <span *ngIf="(f.submitted || fn.touched) && fn.errors?.required" style="color:red;">must add this</span>
                                            <!--value="{{event.title}}"-->
                                            <div class="form-control-position">
                                                <i class="feather icon-edit"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group row">
                                    <div class="col-md-4">
                                        <span>Message</span>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="position-relative has-icon-left">
                                            <textarea type="textarea" id="description" class="form-control"
                                                name="message" required  #msg="ngModel" minlength="5" ngModel></textarea>
                                                <span *ngIf="(f.submitted || msg.touched) && msg.errors?.minlength" style="color:red;">Please add min 5 caractere</span>
                                                <span *ngIf="(f.submitted || msg.touched) && msg.errors?.required" style="color:red;">must add this</span>
                                            <div class="form-control-position">
                                                <i class="feather icon-edit"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-8 offset-md-4">
                                <button type="submit" class="btn btn-primary mr-1 mb-1 waves-effect waves-light"
                                    (click)="save(f.value)">
                                    Save </button>
                                <button type="reset"
                                    class="btn btn-outline-warning mr-1 mb-1 waves-effect waves-light">Reset</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
