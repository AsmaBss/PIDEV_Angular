<app-head></app-head>
<app-header></app-header>
<div >
<div class="top_part">
  <div class="overlay">
    <!--<h2 style="z-index: 10;position: absolute;top:50%;left: 20%;">Le Blog Workmood</h2>-->
  </div>
  <div class="filter_part">
    <div class="filter_caat">
      <p style="font-size:18px;font-weight: 600;">Select Your Category<span><fa-icon class="ml-2" style="color: #21aba5;" [icon]="faListAlt"></fa-icon></span></p>
      <select class="categ_sel"  placeid="key" name="key" [(ngModel)]="category" (change)="onChange()">
        <option value="" disabled selected>Select your option</option>
        <option *ngFor="let key of keys" [value]="key" (click)="getByCategory(category)" >
            {{categoryArti[key]}}
        </option>
    </select>
    <input type="text" name="recherche" placeholder="search" class="recherche">
    <input type="submit" value="search" name="search" class="submit_bt">
    </div>

  </div>
</div>


  <div class="container">
    <div class="carousel" *ngFor="let a of article">
        <div class="carousel_img">

        </div>
       <div class="carousel_content"  >
          <h3>
            {{a.title}}
          </h3>
          <p>
            {{a.description}}
          </p>

          <div class="partie_louta">
            <!--[ngStyle]="{'background-color':a.category==='Education' ? 'red' :'none' }"-->
            <p style="font-size: 14px;" >{{a.category}}</p>
            <span style="padding: 5px;"><a [routerLink]="['/afficher-articlebyid/',a.idArticle]" style="font-size:14px;">Show More<span><fa-icon style="color: #666;" [icon]="faAngleRight"></fa-icon></span></a></span>
          </div>

       </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
<app-scripts></app-scripts>
