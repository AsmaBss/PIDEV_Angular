<div class="table-wrapper">
<table class="fl-table" >
    <thead >
        <tr>
          <th scope="col">ID</th>
          <th scope="col">SocieteName</th>
          <th scope="col">EmployeeName</th>
          <th scope="col">ContentReview</th>
          <th scope="col">category</th>
          <th scope="col">review</th>
          <th scope="col">classf</th>
          <th>Delete</th>
          
        </tr>
      </thead>
<tbody>
<tr *ngFor="let r of Review | filter:searchText | paginate: { itemsPerPage: 4, currentPage: pages } ">
        
    <td>
        {{r.id}}
    </td>
    <td> 
        {{r.societeName}}
    </td>
    <td>
        {{r.employeeName}}
    </td>
    <td>
        {{r.contentReview}}
    </td>
    <td>
        {{r.category}}
    </td>
    <td>
        {{r.review}}
    </td>
    <td>
        {{r.classf}}
    </td>

   
    <td><button class="btn btn-outline-danger mr-2" (click)="getById(r)">Delete </button></td>
    
</tr>
</tbody>
</table>
</div>
<pagination-controls (pageChange)="pages = $event" style="text-align: center;padding: 10px;border: 1px solid black;padding: 10px;">
</pagination-controls>
