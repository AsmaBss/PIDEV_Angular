<!-- <button class="btn btn-outline-warning mr-2" [routerLink]="['/addsurvey']" >Ajouter</button> -->

<select id="key" name="key" [(ngModel)]="category" (change)="onChange()">
    <option value='' disabled selected>Category</option>
    <option *ngFor="let key of keys" [value]="key" (click)="getByCategory(category)" > 
        {{categoryReviewEnum[key]}} 
    </option>
</select>

<table class="table table-striped" >
    <thead style="background-color: #371bc6b2 ;">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">SocieteName</th>
          <th scope="col">EmployeeName</th>
          <th scope="col">ContentReview</th>
          <th scope="col">category</th>
          <th scope="col">review</th>
          <th scope="col">classf</th>
          <th>Delete</th>
          
        </tr>
      </thead>
<tbody>
<tr *ngFor="let r of Review">
        
    <td>
        {{r.id}}
    </td>
    <td> 
        {{r.societeName}}
    </td>
    <td>
        {{r.employeeName}}
    </td>
    <td>
        {{r.contentReview}}
    </td>
    <td>
        {{r.category}}
    </td>
    <td>
        {{r.review}}
    </td>
    <td>
        {{r.classf}}
    </td>

   
    <td><button class="btn btn-outline-danger mr-2" (click)="deleteReview(r)">Delete </button></td>
    
</tr>
</tbody>
</table>
