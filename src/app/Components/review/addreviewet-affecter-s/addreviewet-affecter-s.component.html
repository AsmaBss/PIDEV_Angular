<!doctype html>
<html lang="en">
  <head>
  	<title>Contact Form 03</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<!-- <link rel="stylesheet" href="css/style.css"> -->

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Complete the Task to add your review! </h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12">
					<div class="wrapper">
						
					
						<div class="row no-gutters">
							<div class="col-md-7">
								<div class="contact-wrap w-100 p-md-5 p-4">
									
									
				      	
									<form method="POST" id="contactForm" name="contactForm" class="contactForm" #ss="ngForm">
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label class="label" for="name">CompanyName</label>
													<input type="text" class="form-control"  id="name" name="societeName" required  #title="ngModel" pattern="[a-zA-Z]+$" ngModel placeholder="Name">
													<span *ngIf="(ss.submitted || title.touched) && title.errors?.required" style="color:red;">Please enter a Companyname</span>
													<span *ngIf="(ss.submitted || title.touched) && title.errors?.minlength" style="color:red;">Please add min 3 caractere</span>
													<span *ngIf="(ss.submitted || title.touched) && title.errors?.pattern" style="color:red;">Please add correct CompanyName</span>
												
												</div>
											</div>
                                            
											<div class="col-md-6"> 
												<div class="form-group">
													<label class="label" for="email">TypeReview</label>

                                                    <select class="form-control" placeholder="TypeReview" id="key3" name="key3" required  #type="ngModel"  [(ngModel)]="selected3" >
                                                        
                                                        <option *ngFor="let key3 of keystype" [value]="key3" >      
                                                            {{typeReviewEnum[key3]}} 
                                                        </option>
                                                    </select> 
													<span *ngIf="(ss.submitted || type.touched) && type.errors?.required" style="color:red;">Please select TypeReview</span>


												
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="subject">Category: 
                                                    </label>
                                                    <select class="form-control"   id="key" name="key" placeholder="you should choice correctly" required  #categorie="ngModel" [(ngModel)]="selected">
                                                        <fa-icon [icon]="faAngleDown"></fa-icon>
                                                        <option [disabled]="true" disabled selected>Select your category</option>
                                                        <option  *ngFor="let key of keys" [value]="key" > 
                                                            {{categoryReviewEnum[key]}} 
                                                        </option>
                                                    </select>
													<span *ngIf="(ss.submitted || categorie.touched) && categorie.errors?.required" style="color:red;">Please select a category</span>

												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="#">Content</label>
													<textarea name="message" class="form-control" id="message" cols="30" rows="4" name="contentReview" required  #content="ngModel" pattern="[a-zA-Z]+$" ngModel placeholder="contentReview"></textarea>
													<span *ngIf="(ss.submitted || content.touched) && content.errors?.required" style="color:red;">Please enter your content</span>
													<span *ngIf="(ss.submitted || content.touched) && content.errors?.minlength" style="color:red;">Please add min 10 caractere</span>
													<span *ngIf="(ss.submitted || content.touched) && content.errors?.pattern" style="color:red;">Please dont add number and symboles</span>
												
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group" style="display:flex;justify-content:center;margin-top: 10px ">
                                                    <input type="submit"  style="margin: 0 auto; " value="Add your review " class="btn btn-primary" (click)="addReview(ss.value)"/> 
												
													<div class="submitting"></div>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
							<div class="col-md-5 d-flex align-items-stretch">
								<div class="info-wrap w-100 p-5 img" style="background-image: url(../../../../assets/add.jpg);">
			          </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>



	</body>
</html>






<app-footer></app-footer>
<app-scripts></app-scripts>
