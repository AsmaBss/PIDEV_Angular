<app-head></app-head>
<app-header></app-header>
  



  <!-- flip-card-container -->
  <div *ngFor="let rev of Review " class="flip-card-container" style="--hue: 170;margin-top: 180px;" >
    <div class="flip-card" >
  
      <div class="card-front">
        <figure>
          <div class="img-bg"></div>
          <img src="../../../../assets/add.jpg" alt="Image 2">
          <figcaption>{{rev.classf}}</figcaption>
        </figure>
  
        <ul style="margin-top:10px ;">
            
          <li >{{rev.employeeName}}</li>
          <li>{{rev.societeName}}</li>
        
        </ul>
      </div>
  
      <div class="card-back">
        <figure>
          <div class="img-bg"></div>
          <img src="../../../../assets/add.jpg" alt="image-2">
        </figure>
  
        <button>{{rev.contentReview}}</button>
  
        <div class="design-container">
          <span class="design design--1"></span>
          <span class="design design--2"></span>
          <span class="design design--3"></span>
          <span class="design design--4"></span>
          <span class="design design--5"></span>
          <span class="design design--6"></span>
          <span class="design design--7"></span>
          <span class="design design--8"></span>
        </div>
      </div>
  
    </div>
  </div>
