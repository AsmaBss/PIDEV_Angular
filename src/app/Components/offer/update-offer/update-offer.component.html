<form #f="ngForm">
    <label>Title</label>
    <input type="text" name="title" ngModel [(ngModel)]="offer.title"/> 

    <label>Description</label>
    <input type="text" name="description" ngModel [(ngModel)]="offer.description"/>

    <label>DateExp</label>
    <input type="date" name="dateExp" ngModel [(ngModel)]="offer.dateExp"/>

    <label>Category</label>
    <input type="text" name="category" ngModel [(ngModel)]="offer.category"/> 

    <label>Image</label>
    <input type="text" name="image" ngModel [(ngModel)]="offer.image"/>

    <label>Point</label>
    <input type="number" name="point" ngModel [(ngModel)]="offer.point"/>

    <label>Adress</label>
    <input type="text" name="address" ngModel [(ngModel)]="offer.address"/>

    <label>LimitedNumber</label>
    <input type="number" name="limitedNumber" ngModel [(ngModel)]="offer.limitedNumber"/>

    <label>PersonsNumber</label>
    <input type="number" name="personsNumber" ngModel [(ngModel)]="offer.personsNumber"/>

    <input type="submit" value="save" (click)="save(f.value)"/>
