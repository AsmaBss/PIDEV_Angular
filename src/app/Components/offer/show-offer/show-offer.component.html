<app-head></app-head>
<app-header></app-header>

<body>

    <div class="container ">
        <div class="left">
            <div class="item">
                <p>Adress<i class="fa-solid fa-location-dot"></i></p>
                {{offer.address}}
            </div>
            <div class="item">
                <p>Category<i class="fa-solid fa-location-dot"></i></p>
                {{offer.category}}
            </div>
            <div class="item">
                <p>Expiration Date<i class="fa-solid fa-location-dot"></i></p>
                {{offer.dateExp}}
            </div>
            <div class="item">
                <p>Limited Number<i class="fa-solid fa-location-dot"></i></p>
                {{offer.limitedNumber}}
            </div>
            <div class="item">
                <p>Persons Number<i class="fa-solid fa-location-dot"></i></p>
                {{offer.personsNumber}}
            </div>
            <div class="item">
                <p>Point<i class="fa-solid fa-location-dot"></i></p>
                {{offer.point}}
            </div>
        </div>
        <div class="right">
            <div class="item">
                {{offer.title}}
            </div>
            <div class="item">
                {{offer.description}}
            </div>
            <div class="item">
                {{offer.image}}
            </div>
        </div>
    </div>
    <br>
    <div class="col-xl-12" style="max-width:1200px;margin:0 auto;">
        <owl-carousel-o [options]="customOptions" class="cardCarousel">
            <ng-container *ngFor="let slide of similarOffers">
                <ng-template carouselSlide [id]="slide.title" >
                    {{slide.title}}
                </ng-template>
            </ng-container>
        </owl-carousel-o>
    </div>


    <div
        class="elementor-element elementor-element-3137f14 elementor-position-left elementor-vertical-align-top elementor-widget elementor-widget-image-box">
        <div class="elementor-widget-container">
            <a (click)="getCoupon()">get coupon</a>
            <div class="elementor-image-box-wrapper">
                <button (click)="getCoupon()">pddf</button>

                            src="https://demo.themewinter.com/wp/buildbench/wp-content/uploads/2019/03/pdf_img.png"
                            class="attachment-thumbnail size-thumbnail" alt="" loading="lazy"></a></figure>
                Download coupon -->
            </div>
        </div>
    </div>
