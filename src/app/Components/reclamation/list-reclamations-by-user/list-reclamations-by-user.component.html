<app-head></app-head>
<app-header></app-header>
<div style="background-color: white;">
    <div class="body-innner-content ">
        <div id="banner-area" class="banner-area bg-overlay banner-bg">
            <div class="container-fluid" style="background-image:url('../../../../assets/Images/reclamation.jpg');">
                <div class="top_part">
                    <div class="overlay">
                        <h2
                            style="z-index: 10; position: absolute; top: 60%; left: 20%; font-size: 50px; font-weight: 600; margin-left: 381px;">
                            Complaints
                        </h2>
                    </div>
                </div>
            </div>
        </div>
        <section id="main-content" class="blog main-container" role="main">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-12">
                        <aside id="sidebar" class="sidebar" role="complementary">
                            <div id="search-2" class="widget widget_search">
                                <form method="get" action="https://demo.themewinter.com/wp/buildbench/"
                                    class="buildbench-serach xs-search-group">
                                    <div class="input-group">
                                        <input type="search" class="form-control" name="s" placeholder="Search"
                                            value="">
                                        <button class="input-group-btn search-button"><i
                                                class="icon icon-search1"></i></button>
                                    </div>
                                </form>
                            </div>
                            <div id="categories-2" class="widget widget_categories">
                                <h3 class="widget-title">Status</h3>
                                <select id="key" name="key" [(ngModel)]="status" (change)="onChangeUser()"
                                    class="hide-option option">
                                    <option value='' disabled selected>Status</option>
                                    <option *ngFor="let key of keys" [value]="key" (click)="getByStatusByUser(status)">
                                        {{statusReclamationEnum[key]}}
                                    </option>
                                </select>
                                <br />
                                <hr>
                                <h3 class="widget-title">Sort By Date</h3>
                                <ul>
                                    <li>
                                        <a (click)="sortByCreationDateAscByUser()">
                                            <fa-icon [icon]="faArrowUpWideShort" class="fa-icon"></fa-icon>
                                            By Creation Date
                                        </a>
                                    </li>
                                    <li>
                                        <a (click)="sortByCreationDateDescByUser()">
                                            <fa-icon [icon]="faArrowDownShortWide" class="fa-icon"></fa-icon>
                                            By Creation Date
                                        </a>
                                    </li>
                                    <li>
                                        <a (click)="sortByProcessingDateAscByUser()">
                                            <fa-icon [icon]="faArrowUpWideShort" class="fa-icon"></fa-icon>
                                            By Processing Date
                                        </a>
                                    </li>
                                    <li>
                                        <a (click)="sortByProcessingDateDescByUser()">
                                            <fa-icon [icon]="faArrowDownShortWide" class="fa-icon"></fa-icon>
                                            By Processing Date
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div id="archives-2" class="widget widget_archive">
                                <h3 class="widget-title">Add Complaint</h3>
                                <button type="button" class="btn" data-toggle="modal" data-target="#AddModal">
                                    <img src="../../../../assets/Images/addReclamation.png" />
                                </button>
                                <div class="modal fade" id="AddModal" tabindex="-1" role="dialog"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document" style="margin: 7.75rem auto;">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">
                                                    Add complaint
                                                </h5>
                                            </div>
                                            <div class="modal-header">
                                                <form #f="ngForm">
                                                    <div class="col-lg-10 mb-20">
                                                        <span class="wpcf7-form-control-wrap text-569">
                                                            <input type="text" name="objet" size="50"
                                                                placeholder="Object" ngModel
                                                                class="wpcf7-form-control wpcf7-text form-control" />
                                                        </span>
                                                    </div>
                                                    <div class="col-lg-10 mb-20">
                                                        <span class="wpcf7-form-control-wrap text-569">
                                                            <textarea type="text" name="message" size="50"
                                                                placeholder="Content of complaint" ngModel
                                                                class="wpcf7-form-control wpcf7-text form-control"></textarea>
                                                        </span>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-dismiss="modal">Close</button>
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                                    (click)="save(f.value)">Add</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </aside> <!-- #sidebar -->
                    </div><!-- Sidebar col end -->
                    <div class="col-lg-8 col-md-12">
                        <article
                            class="post-1953 post type-post status-publish format-video has-post-thumbnail hentry category-house tag-building tag-construction tag-contracting tag-design tag-project tag-safety post_format-post-format-video">
                            <div class="post-body clearfix" *ngFor="let r of reclamationsUser">
                                <div class="entry-header">
                                    <h2 class="entry-title">
                                        {{r.objet}}
                                    </h2>
                                </div>
                                <div class="post-content">
                                    <div class="entry-content">
                                        {{r.message}}
                                    </div>
                                    <div align="right">
                                        {{r.creationDate}}
                                    </div>
                                    <div align="right">
                                        {{r.status}}
                                    </div>
                                    <div align="center">
                                        <button type="button" class="btn" data-toggle="modal"
                                            data-target="#exampleModal"
                                            [disabled]="r.status == 'WAITING' || r.status == 'INPROGRESS'"
                                            (click)="getById(r)" name="{{r.idReclamation+'wata'}}"
                                            id="{{r.idReclamation+'watawata'}}">
                                            View Response
                                        </button>

                                    </div>
                                    <!--<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document" style="margin: 19.75rem auto;">
                                            <div class="modal-content">
                                                <h1>Status = {{r.status}}</h1>
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">
                                                        Response of reclamation
                                                    </h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div align="right">
                                                    {{r.processingDate}}
                                                </div>
                                                <div class="modal-body">
                                                    {{r.response}}
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                        data-dismiss="modal">Close</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>-->
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </section>

        <script>(function () {
                function maybePrefixUrlField() {
                    if (this.value.trim() !== '' && this.value.indexOf('http') !== 0) {
                        this.value = "http://" + this.value;
                    }
                }

                var urlFields = document.querySelectorAll('.mc4wp-form input[type="url"]');
                if (urlFields) {
                    for (var j = 0; j < urlFields.length; j++) {
                        urlFields[j].addEventListener('blur', maybePrefixUrlField);
                    }
                }
            })();</script>
        <script type="text/javascript"
            src="https://demo.themewinter.com/wp/buildbench/wp-includes/js/dist/vendor/regenerator-runtime.min.js?ver=0.13.7"
            id="regenerator-runtime-js"></script>
        <script type="text/javascript"
            src="https://demo.themewinter.com/wp/buildbench/wp-includes/js/dist/vendor/wp-polyfill.min.js?ver=3.15.0"
            id="wp-polyfill-js"></script>
        <script type="text/javascript" id="contact-form-7-js-extra">
            /* <![CDATA[ */
            var wpcf7 = { "api": { "root": "https:\/\/demo.themewinter.com\/wp\/buildbench\/wp-json\/", "namespace": "contact-form-7\/v1" } };
    /* ]]> */
        </script>
        <script type="text/javascript"
            src="https://demo.themewinter.com/wp/buildbench/wp-content/plugins/contact-form-7/includes/js/index.js?ver=5.5.3"
            id="contact-form-7-js"></script>
        <script type="text/javascript"
            src="https://demo.themewinter.com/wp/buildbench/wp-content/themes/buildbench/assets/js/bootstrap.min.js?ver=2.1.0"
            id="bootstrap-js"></script>
        <script type="text/javascript"
            src="https://demo.themewinter.com/wp/buildbench/wp-content/themes/buildbench/assets/js/popper.min.js?ver=2.1.0"
            id="popper-js"></script>
        <script type="text/javascript"
            src="https://demo.themewinter.com/wp/buildbench/wp-content/themes/buildbench/assets/js/jquery.magnific-popup.min.js?ver=2.1.0"
            id="jquery-magnific-popup-js"></script>
        <script type="text/javascript"
            src="https://demo.themewinter.com/wp/buildbench/wp-content/themes/buildbench/assets/js/jquery.countdown.min.js?ver=2.1.0"
            id="jquery-countdown-js"></script>
        <script type="text/javascript"
            src="https://demo.themewinter.com/wp/buildbench/wp-content/themes/buildbench/assets/js/jquery.appear.min.js?ver=2.1.0"
            id="jquery-appear-js"></script>
        <script type="text/javascript"
            src="https://demo.themewinter.com/wp/buildbench/wp-content/themes/buildbench/assets/js/jquery-mixtub.js?ver=2.1.0"
            id="jquery-mixtub-js"></script>
        <script type="text/javascript"
            src="https://demo.themewinter.com/wp/buildbench/wp-content/themes/buildbench/assets/js/owl.carousel.min.js?ver=2.1.0"
            id="owl-carousel-js"></script>
        <script type="text/javascript"
            src="https://demo.themewinter.com/wp/buildbench/wp-content/themes/buildbench/assets/js/script.js?ver=2.1.0"
            id="buildbench-script-js"></script>
        <script type="text/javascript"
            src="https://demo.themewinter.com/wp/buildbench/wp-includes/js/wp-embed.min.js?ver=5.8.4"
            id="wp-embed-js"></script>
        <script type="text/javascript" defer=""
            src="https://demo.themewinter.com/wp/buildbench/wp-content/plugins/mailchimp-for-wp/assets/js/forms.js?ver=4.8.6"
            id="mc4wp-forms-api-js"></script>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

<app-footer></app-footer>
<app-scripts></app-scripts>
